<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store - Responsivo</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/home1.css">
    <link rel="stylesheet" href="../css/mediaQuery.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="header-primeira-linha">
            <img src="../assets/Hora.png" alt="Hora">
            <div>
                <img src="../assets/MobileSignal.png" alt="Mobile Signal">
                <img src="../assets/Wifi.png" alt="Wifi">
                <img src="../assets/Battery.png" alt="Battery">

            </div>

        </div>

        <div class="header-segunda-linha">
            <i class="fas fa-bars"></i>
            <img class="header-segunda-linha-logo" src="../assets/LogoDigital-.svg" alt="Logo Digital College">
            <div class="header-segunda-linha-icons">
                <i id="header-segunda-linha-icons-search" class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>

        <div class="header-search">
            <input class="header-search-input" type="text" id="pesquisa" name="pesquisa"
                placeholder="Pesquisar Produto...">
        </div>
    </header>

</body>

</html>
